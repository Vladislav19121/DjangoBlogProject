{% extends 'base.html' %}
{% load static %}
{% block content %} 
  <h2>Posts</h2>
  {% if user.is_authenticated %}
    <a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create New Post</a>
  {% endif %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post' post.id %}">{{ post.title }}</a> 
        (This post made:) {{ post.author}}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
