{% extends "base.html" %}
{% load static %}

{% block title %}
    {% if post %}
        Edit Post
    {% else %}
        Create Post
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if post %}
            Edit Post
        {% else %}
            Create Post
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><input type="text" name="title" placeholder="Title" value="{% if post %}{{ post.title }}{% else %} {% endif %}" required>
        <label for="content">Content:</label><textarea name="content" placeholder="Content" required>{% if post %}{{ post.content }}{% else %} {% endif %}</textarea>
        <button type="submit">
            {% if post %}
                Update
            {% else %}
                Create
            {% endif %}
        </button>
    </form>
{% endblock %}
